apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libraries.androidxCore
    implementation libraries.supportAppcompat
    implementation libraries.kotlinStdLib

    testImplementation 'junit:junit:4.12'

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

ext {
    pomVersion = versions.versionName
    pomGroupId = 'com.hextremelabs.pinpad'
    pomArtifactId = 'pinpad'
    pomArtifactName = 'Android Pinpad'
    pomArtifactDescription = pomArtifactName
    // pomArtifactId, pomArtifactName, pomArtifactDescription

    pomSiteUrl = 'https://github.com/hextremelabs/android-pinpad'
    pomGitUrl = 'https://github.com/hextremelabs/android-pinpad.git'

    pomLicenses = {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }

    pomDevelopers = {
        developer {
            id 'kingsleyadio'
            name 'Kingsley Adio'
            email 'kingsley@hextremelabs.com'
            organization 'Hextremelabs Ltd'
            organizationUrl 'http://www.hextremelabs.com'
            // organization, organizationUrl
        }
    }
}

apply from: '../publishing.gradle'
